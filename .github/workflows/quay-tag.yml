name: quay.tag
run-name: Creating new tag in quay based on pushed tag in github.
on:
  push:
    tags:
      - '*'
jobs:
  copy-tag-to-quay:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - run: sudo apt-get -y update
      - run: sudo apt-get -y install skopeo
      - shell: bash
        env:
          QUAY_TOKEN: ${{ secrets.QUAY_ROBOT_TOKEN }}
        run: |
         skopeo login quay.io -u mroman_redhat+odh_dashboard -p ${QUAY_TOKEN}
      - name: Get latest tag name
        id: tag
        run: echo "tag=$(git describe --tags)" >> $GITHUB_OUTPUT
      - name: Get latest hash
        id: hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - shell: bash
        env:
          TAG: ${{ steps.tag.outputs.tag }}
          HASH: ${{ steps.hash.outputs.hash }}
        run: |
          skopeo copy docker://quay.io/mroman_redhat/odh-dashboard:main-${{ env.HASH }} /
          docker://quay.io/mroman_redhat/odh-dashboard:${{ env.TAG }}
